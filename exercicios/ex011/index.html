<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midia/Bite Me - NEFFEX.mp3" controls autoplay></audio>
    <!-- MPE WAV OGG-->
    <audio>
        <audio preload="metadata" autoplay controls loop></audio>
        <source src="midia/Bite Me - NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/Bite Me - NEFFEX.wav" type="audio/wav">
        <source src="midia/Bite Me - NEFFEX.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Bite Me - NEFFEX.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
